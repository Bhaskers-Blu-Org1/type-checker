language: node_js
before_install:
  - npm i -g chrome-webstore-upload-cli
cache:
  directories: 
  - node_modules
deploy:
  provider: script
  script: webstore upload --auto-publish --source ./src --extension-id $EXTENSION_ID --client-id $CLIENT_ID --client-secret $CLIENT_SECRET --refresh-token $REFRESH_TOKEN
  on:
    branch: master